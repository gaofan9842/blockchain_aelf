<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>TJU-实事求是队评论系统一</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	</head>
<body>
	
	<script type="text/javascript" src="js/user_info_db.js"></script>
	<script type="text/javascript" src="js/comment_info_db.js"></script>
	<script type="text/javascript" src="js/aelf.min.js"></script>
	<div class="box">
			<div class="login-box">
				<div class="login-title text-center">
					<h1>
						<small>TJU-实事求是（评论系统一）</small>
					</h1>
				</div>
				<div class="login-content ">
					<div class="form">
						<form id="modifyPassword" class="form-horizontal" action="" method="post">							
							<!-- 用户名输入 -->
							<div class="form-group">
								<div class="col-xs-10 col-xs-offset-1">
									<div class="input-group">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-user"></span></span> 
									<input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" value="">
									</div>
								</div>
							</div>
							
							<!-- 密码输入 -->
							<div class="form-group">
								<div class="col-xs-10 col-xs-offset-1">
									<div class="input-group">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-lock"></span></span> 
											<input type="password" id="password" name="password" class="form-control" placeholder="密码" value="">
									</div>
								</div>
							</div>
							<div class="form-group form-actions">
								<div class="col-xs-12 text-center">
								
										<button type="button" id="login" class="btn btn-sm btn-success" >
											<span class="fa fa-check-circle"></span>登录
										</button>
										
									<button type="button" id="signup" class="btn btn-sm btn-danger">
										<span class="fa fa-close"></span> 注册
									</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</html>
