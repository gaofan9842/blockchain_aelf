                var senderName = "";
                var shopName = "";
                var tempSenderName="";
                var Myaddress = "";
                var MyaddressHashed="";
                var url=decodeURI(location.href);
                var from = url.indexOf("?")+1;
                for(var p=1;p<=4;p++){
                    for(var i=from;i<=url.length-1;i++){
                        if(url[i]=='?'){
                            from =i+1;
                            break;
                        }
                        if(p==1)senderName+=url[i];
                        else if(p==2) Myaddress+=url[i];
                        else if(p==3) MyaddressHashed+=url[i];
                        else shopName+=url[i];
                    }

                }
                tempSenderName = senderName;


            </script>
